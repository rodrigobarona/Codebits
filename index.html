<!doctype html>
<html manifest="manifest.webapp"> 
<head>
    <meta charset="utf-8">
    <title>Codebits</title>
    <meta name="description" content="">
    <meta name="author" content="Rodrigo Barona Oliete (@rbarona)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">

    <!-- iPhone -->
    <link href="images/icon-57.png" sizes="57x57" rel="apple-touch-icon">
    <link href="images/startup-image-320x460.png" media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPhone (Retina) -->
    <link href="images/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <link href="images/startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 -->
    <link href="images/startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPad -->
    <link href="images/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <link href="images/startup-image-768x1004.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
    <link href="images/startup-image-748x1024.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

    <!-- iPad (Retina) -->
    <link href="images/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <link href="images/startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: portrait)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="images/startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px)
             and (orientation: landscape)
             and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="stylesheets/lungo.min.css">
    <link rel="stylesheet" href="stylesheets/lungo.icon.css">
    <link rel="stylesheet" href="stylesheets/lungo.icon.brand.css">

    <link rel="stylesheet" href="stylesheets/theme.lungo.codebits.css">

    <!-- App Stylesheet -->
    <link rel="stylesheet" href="stylesheets/app.css">


    

</head>

<body class="app">

    <!-- User list -->
    <section id="main"  data-pull="normal"  data-transition="slide">
    <header data-title="Codebits Participants">
            <nav class="left">
                <a href="#features" data-router="aside" data-icon="menu"></a>
            </nav>
            <nav class="right">
                <a href="#search" data-icon="search" data-action="search" class="button theme"></a>
            </nav>
    </header>

    <article id="user-list" class="active list scroll">
        <form id="searchUsers" class="hide">
            <fieldset>
                <input type="search" id="search-box" placeholder="Search by name..."/>
            </fieldset>
        </form>
        <ul>

        </ul>
    </article>

    </section>


    <!-- Lungo dependencies -->
    <script src="libs/quo.min.js"></script>
    <script src="libs/lungo.min.js"></script>

    <!-- LungoJS - Sandbox App -->
    <script>
        Lungo.init({
            name: 'SAPO - Codebits 2013',
            version: '1.0',
            resources: ['app/sections/login.html', 
                        'app/asides/features.html',
                        'app/sections/userdetails.html']
        });
    </script>

 
    <script src="app/app.js"></script>
    <script src="app/events.login.js"></script>
    <script src="app/events.touch.js"></script>
    <script src="app/events.search.js"></script>
    <script src="app/events.pull.js"></script>
    <script src="app/events.listusers.js"></script>
    <script src="app/events.userprofile.js"></script>
    <script src="app/events.userfriends.js"></script>
    <script src="app/events.usersesions.js"></script>
    <script src="app/events.trigger.js"></script>


</body>
</html>
